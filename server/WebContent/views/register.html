<div class="register-container">
    <h1>The G2 Store</h1>
</div>

<div class="login" class="col-md-6">
	<h3>Register your Device</h3>
	<form name="SignUpForm" ng-submit="processForm()" ng-controller="RegisterController">
		<div class="form-group">
          <input type="text" name="endpoint" class="form-control" placeholder="Device Endpoint Name" ng-model="endpoint" required>
    	</div>
    	<div class="form-group">
          <input type="text" name="objinstance" class="form-control" placeholder="Server Object Instance ID" ng-model="objinstance" required>
    	</div>
    	<!-- SUBMIT BUTTON -->
		<button type="submit" class="btn">Register</button>
		
    </form>

</div>
