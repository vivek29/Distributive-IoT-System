<div class="register-container">
    <h1>The G2 Store</h1>
</div>

<div class="login" class="col-md-6">
	<h3>Login to access your account</h3>
	<form name="LoginForm" ng-submit="loginSuccess()" ng-controller="LoginController">
		<div class="form-group">
          <input type="text" name="username" class="form-control" placeholder="Enter your username" ng-model="username" required>
    	</div>
    	<div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Enter your password" ng-model="password" required>
    	</div>
    	<div class="form-group">
    	<a href="#"><p style="text-align: left;">Forgot your password</p></a>
    	</div>
    	<!-- SUBMIT BUTTON -->
		<button type="submit" class="btn">Log In</button>
		
    </form>

</div>
